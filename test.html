      /* ------------------------------------
       Dynamic Routing Function
    ------------------------------------ */
      function loadPage() {
        let hash = window.location.hash.substring(1);
        if (!hash || !pages[hash]) {
          hash = "dashboard"; // default page
        }
        document.getElementById("mainContent").innerHTML = pages[hash];

        // Initialize page-specific modules
        if (hash === "tasks") initTaskModule();
        if (hash === "finance") initFinanceModule();
        if (hash === "habit") initHabitModule();
        if (hash === "calendar") initCalendarModule();
        if (hash === "goals") initGoalsModule();
        if (hash === "notes") initNotesModule();
        if (hash === "settings") initSettingsModule();
      }

      /* ------------------------------------
       Task Manager Module - Basic Functionality
    ------------------------------------ */
      let tasks = [];
      function initTaskModule() {
        const form = document.getElementById("taskForm");
        const taskList = document.getElementById("taskList");
        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            const title = document.getElementById("taskTitle").value.trim();
            const desc = document.getElementById("taskDesc").value.trim();
            const due = document.getElementById("taskDue").value;
            if (title && desc && due) {
              tasks.push({ title, desc, due });
              renderTasks();
              form.reset();
            }
          });
        }
        function renderTasks() {
          if (taskList) {
            if (tasks.length === 0) {
              taskList.innerHTML = `<p class="text-gray-500">No tasks added yet.</p>`;
            } else {
              taskList.innerHTML = tasks
                .map(
                  (task, index) => `
              <div class="p-4 bg-white rounded-xl border border-gray-200 flex justify-between items-start">
                <div>
                  <h3 class="text-lg font-bold">${task.title}</h3>
                  <p class="text-sm text-gray-500">${task.desc}</p>
                  <p class="text-xs text-gray-400">Due: ${task.due}</p>
                </div>
                <button onclick="deleteTask(${index})" class="text-red-500 hover:text-red-700">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `
                )
                .join("");
            }
          }
        }
        window.deleteTask = function (index) {
          tasks.splice(index, 1);
          renderTasks();
        };
      }

      /* ------------------------------------
       Calendar Module - Generate a Simple Calendar
    ------------------------------------ */
      function initCalendarModule() {
        const calendarContainer = document.getElementById("calendarContainer");
        if (!calendarContainer) return;
        // For demonstration, assume a month with 30 days.
        let html = "";
        for (let day = 1; day <= 30; day++) {
          html += `
          <div class="border p-2 h-20 relative">
            <span class="absolute top-1 left-1 text-xs font-bold">${day}</span>
            <div class="mt-4 text-xs text-indigo-600">
              ${day % 5 === 0 ? "Event" : ""}
            </div>
          </div>
        `;
        }
        calendarContainer.innerHTML = html;
      }

      /* ------------------------------------
       Goals Module - Basic Placeholder Functionality
    ------------------------------------ */
      let goals = [];
      function initGoalsModule() {
        const form = document.getElementById("goalsForm");
        const goalsList = document.getElementById("goalsList");
        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            const title = document.getElementById("goalTitle").value.trim();
            const desc = document.getElementById("goalDesc").value.trim();
            const due = document.getElementById("goalDue").value;
            if (title && desc && due) {
              goals.push({ title, desc, due });
              renderGoals();
              form.reset();
            }
          });
        }
        function renderGoals() {
          if (goalsList) {
            if (goals.length === 0) {
              goalsList.innerHTML = `<p class="text-gray-500">No goals set yet.</p>`;
            } else {
              goalsList.innerHTML = goals
                .map(
                  (goal, index) => `
              <div class="p-4 bg-white rounded-xl border border-gray-200 flex justify-between items-center">
                <div>
                  <h3 class="text-lg font-bold">${goal.title}</h3>
                  <p class="text-sm text-gray-500">${goal.desc}</p>
                  <p class="text-xs text-gray-400">Due: ${goal.due}</p>
                </div>
                <button onclick="deleteGoal(${index})" class="text-red-500 hover:text-red-700">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `
                )
                .join("");
            }
          }
        }
        window.deleteGoal = function (index) {
          goals.splice(index, 1);
          renderGoals();
        };
      }
